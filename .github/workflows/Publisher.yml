name: build and push
run-name: Build and push Python images to GHCR

on:
  push:
  schedule:
    - cron: 0 0 * * *
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Setup-Dckerfiles:
    permissions:
      contents: read
      packages: write
      id-token: write
      

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTRY}}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: Create Dockerfiles of Python Images
        run: python ./src/parse.py

  matrix_input:
    needs: Setup-Dckerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: danyow/json-matrix-builder@v0.5.0
        id: array
        with:
          cmd: ls Python_dockerfiles
          separator: newline
    outputs:
      param: ${{ steps.array.outputs.build }}

  dynamic_matrix:
    needs:
      - matrix_input
    strategy:
      matrix:
        param: ${{ fromJson(needs.matrix_input.outputs.param) }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ matrix.param }}